<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF RAG QA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f2f4f8;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="file"], input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #2c3e50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #34495e;
    }
    .response {
      margin-top: 20px;
      background: #ecf0f1;
      padding: 15px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PDF Q&A with RAG</h1>

    <h3>Upload a PDF</h3>
    <input type="file" id="pdfFile" />
    <button onclick="uploadPDF()">Upload & Index</button>

    <h3>Ask a Question</h3>
    <input type="text" id="userQuery" placeholder="Type your question here..." />
    <button onclick="askQuery()">Ask</button>

    <div class="response" id="responseBox"></div>
  </div>

  <script>
  async function uploadPDF() {
    const fileInput = document.getElementById("pdfFile");
    if (!fileInput.files.length) return alert("Please select a PDF file.");

    const formData = new FormData();
    formData.append("file", fileInput.files[0]);

    const response = await fetch("http://localhost:8000/upload/", {
      method: "POST",
      body: formData,
    });

    const result = await response.json();
    document.getElementById("responseBox").innerText = result.message;
  }

  async function askQuery() {
    const query = document.getElementById("userQuery").value;
    if (!query) return alert("Please enter a question.");

    const response = await fetch("http://localhost:8000/ask/", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({ query: query }),
    });


    const result = await response.json();
    document.getElementById("responseBox").innerText = `Answer: ${result.answer}`;
  }
</script>

</body>
</html>
