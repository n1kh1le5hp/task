<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF RAG QA</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1abc9c, #3498db);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      padding: 40px;
      width: 90%;
      max-width: 600px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
      font-size: 2rem;
    }

    input[type="file"], input[type="text"] {
      width: 100%;
      padding: 14px 16px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #3498db;
      outline: none;
      box-shadow: 0 0 6px #3498db80;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      background: linear-gradient(to right, #2c3e50, #34495e);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .response {
      margin-top: 20px;
      background: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
      border-left: 5px solid #3498db;
      font-size: 16px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“„ PDF Q&A with RAG</h1>

    <input type="file" id="pdfFile" />
    <button onclick="uploadPDF()">ðŸ“¤ Upload & Index</button>

    <input type="text" id="userQuery" placeholder="â“ Type your question here..." />
    <button onclick="askQuery()">ðŸ’¬ Ask</button>

    <div class="response" id="responseBox"></div>
  </div>

  <script>
    async function uploadPDF() {
      const fileInput = document.getElementById("pdfFile");
      if (!fileInput.files.length) return alert("Please select a PDF file.");

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      const response = await fetch("http://localhost:8000/upload/", {
        method: "POST",
        body: formData,
      });

      const result = await response.json();
      document.getElementById("responseBox").innerText = result.message;
    }

    async function askQuery() {
      const query = document.getElementById("userQuery").value;
      if (!query) return alert("Please enter a question.");

      const response = await fetch("http://localhost:8000/ask/", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ query: query }),
      });

      const result = await response.json();
      document.getElementById("responseBox").innerText = `ðŸ’¡ Answer:\n${result.answer}`;
    }
  </script>
</body>
</html>
